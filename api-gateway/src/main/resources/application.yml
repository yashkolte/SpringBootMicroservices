server:
  port: 8080  # API Gateway runs on port 8080

spring:
  application:
    name: api-gateway

  boot:
    admin:
      client:
        url: http://localhost:9090  # Spring Boot Admin Server URL

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true   # Automatically discover services from Eureka
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service   # Load balancing to user-service
          predicates:
            - Path=/users/**
    inetutils:
      ignored-interfaces: eth0, wlan0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expose all Actuator endpoints
  endpoint:
    health:
      show-details: always  # Show detailed health status
